<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculatorContainer" class = "calculatorContainer">
            <div class="screen" id = "screen">

            </div>
            <div class="buttons">
                <div class="numbers">
                    <div class="rowOne">
                        <div class="one"><button class="button" id="num_button" value = "1">1</button></div>
                        <div class="two"><button class="button" id="num_button" value = "2">2</button></div>
                        <div class="three"><button class="button" id="num_button" value = "3">3</button></div>
                    </div>
                    
                   <div class="rowTwo">
                        <div class="four"><button class="button" id="num_button" value = "4">4</button></div>
                        <div class="five"><button class="button" id="num_button" value = "5">5</button></div>
                        <div class="six"><button class="button" id="num_button" value = "6">6</button></div>
                   </div>

                   <div class="rowThree">
                        <div class="seven"><button class="button" id="num_button" value = "7">7</button></div>
                        <div class="eight"><button class="button" id="num_button" value = "8">8</button></div>
                        <div class="nine"><button class="button" id="num_button" value = "9">9</button></div>
                   </div>

                   <div class="rowFour">
                    <div class="decimal"><button class="button" id="button" value = ".">.</button></div>
                    <div class="zero"><button class="button" id="num_button" value = "0">0</button></div>
                    <div class="equal"><button class="button" id="op_button" value = "=">=</button></div>
                   </div>
                </div>
                <div class="operations">
                    <div class="add"><button class="button" id="op_button" value = "/">/</button></div>
                    <div class="subtract"><button class="button" id="op_button" value = "*">*</button></div>
                    <div class="multiply"><button class="button" id="op_button" value = "-">-</button></div>
                    <div class="divide"><button class="button" id="op_button" value="+">+</button></div>
                    <div class="clear"><button class="button" id="op_button" value="clr">clr</button></div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
